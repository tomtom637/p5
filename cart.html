<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco Teddies - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.min.css" />
  </head>
  <body>
    <!--
      ! WRAPPER !
     -->
    <div class="site-wrapper">
      <!--
        ! HEADER !
       -->
      <header class="site-header">
        <!--
            ! TITLE !
           -->
        <a href="index.html">
          <h1 class="site-header__title">
            Orinoco <span class="site-header__title-italic">Teddies</span>
          </h1>
        </a>
        <!--
            ! NAV !
           -->
        <div class="site-header__nav-wrapper">
          <nav class="site-header__nav">
            <!-- ? BACK HOME ? -->
            <a href="index.html" class="site-header__back-home">Back home</a>
            <!-- ? CART ? -->
            <div class="site-header__cart">
              <a href="cart.html">
                <svg
                  aria-label="cart"
                  class="site-header__cart-icon site-header__cart-icon--white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="42.763"
                  height="38.012"
                  viewBox="0 0 42.763 38.012"
                >
                  <path
                    id="shopping-cart-solid"
                    d="M39.209,22.37l3.51-15.442a1.782,1.782,0,0,0-1.737-2.177H11.82l-.681-3.327A1.782,1.782,0,0,0,9.394,0H1.782A1.782,1.782,0,0,0,0,1.782V2.97A1.782,1.782,0,0,0,1.782,4.751H6.97l5.215,25.5a4.158,4.158,0,1,0,4.978.636H32.728a4.156,4.156,0,1,0,4.722-.772l.41-1.8a1.782,1.782,0,0,0-1.737-2.177H16.193l-.486-2.376H37.471A1.782,1.782,0,0,0,39.209,22.37Z"
                    fill="#be6f6f"
                  />
                </svg>
                <span id="cart-num" class="site-header__cart-num"></span>
              </a>
            </div>
          </nav>
        </div>
      </header>
      <!--
        ! YOUR CART !
       -->
      <p class="your-cart">Your cart</p>
      <div class="cart-n-form">
        <div class="cart-wrapper">
          <section id="section-cart-items" class="section-cart-items"></section>
          <section id="section-cart-total" class="section-cart-total"></section>
        </div>
        <!--
          ! FORM !
        -->
        <section class="section-form">
          <form class="section-form__form" action="" method="">
            <div class="section-form__inner">
              <div class="section-form__form-element">
                <label for="first_name" class="section-form__label">First name</label>
                <input type="text" name="first_name" id="first_name" class="section-form__input-field" />
              </div>
              <div class="section-form__form-element">
                <label for="last_name" class="section-form__label">Last name</label>
                <input type="text" name="last_name" id="last_name" class="section-form__input-field" />
              </div>
              <div class="section-form__form-element">
                <label for="address" class="section-form__label">Address</label>
                <input type="text" name="address" id="address" class="section-form__input-field" />
              </div>
              <div class="section-form__form-element">
                <label for="city" class="section-form__label">City</label>
                <input type="text" name="city" id="city" class="section-form__input-field" />
              </div>
              <div class="section-form__form-element">
                <label for="email" class="section-form__label">Email address</label>
                <input type="email" name="email" id="email" class="section-form__input-field section-form__error" />
                <span class="section-form__error-message">This is not a valid email address</span>
              </div>
              <div class="section-form__form-element">
                <button class="section-form__submit button" type="submit">ORDER</button>
              </div>
            </div>
          </form>
        </section>
      </div>
      <!--
        ! FOOTER !
       -->
      <footer class="site-footer">
        <a href="index.html">
          <h1 class="site-footer__title">
            Orinoco <span class="site-footer__title-italic">Teddies</span>
          </h1>
        </a>
        <div class="site-footer__copy">
          copyright 2020 - All rights reserved
        </div>
      </footer>
    </div>
    <script src="assets/js/views/cartView.js" type="module"></script>
  </body>
</html>
